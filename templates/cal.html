<!DOCTYPE html>
<html lang="en">

<head>



    <title>Sirius Innovation Labs Scheduler</title>

    <!--<script type="text/javascript" src="../static/dt_pick/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../static/dt_pick/moment/min/moment.min.js"></script>-->

    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/bootstrap-datepicker-1.6.1-dist/css/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/bootstrap-datepicker-1.6.1-dist/cssbootstrap-datepicker.min.css" />

</head>

<body>
<div class="container">
    <div class="row">
        <div class='col-sm-6'>
            <div class="form-group">
                <div class='input-group date' id='datepicker1'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(function() {
                $('#datepicker1').datepicker();
            });
        </script>
    </div>
</div>
</body>

</html>
